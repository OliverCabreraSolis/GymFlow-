<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Gimnasio</title>
    <link rel="stylesheet" href="gimnasio-banner.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="patron-fondo">
            <!-- Elementos decorativos del fondo -->
            <div class="circulo circulo-1"></div>
            <div class="circulo circulo-2"></div>
            <div class="circulo circulo-3"></div>
            <div class="hexagono hexagono-1"></div>
            <div class="hexagono hexagono-2"></div>
        </div>
        
        <div class="contenido">
            <!-- Lado izquierdo -->
            <div class="lado-izquierdo">
                <h1 class="titulo-principal">
                    PONTE<br>
                    <span class="resaltado">EN</span><br>
                    <span class="contorno">FORMA</span>
                </h1>
                <div class="seccion-cta">
                    <p class="texto-unete">ÚNETE AL <span class="texto-equipo">EQUIPO</span></p>
                    <p class="pagina-web">+51 955 941 702</p>
                </div>
            </div>
            
            <!-- Imagen central -->
            <div class="imagen-central">
                <img src="hombre-gym.png" alt="Hombre gym" class="hombre-gym">
            </div>
            
            <!-- Lado derecho -->
            <div class="lado-derecho">
                <div class="encabezado-gimnasio">
                    <h2 class="titulo-gimnasio">FLOW</h2>
                    <h3 class="subtitulo-gimnasio">GYM</h3>
                </div>
                
                <div class="servicios">
                    <div class="servicio-item">
                        <div class="icono-servicio ejercicio-corporal"></div>
                        <span class="texto-servicio">Ejercicio <span class="resaltado-rojo">Corporal</span></span>
                    </div>
                    <div class="servicio-item">
                        <div class="icono-servicio artes-marciales"></div>
                        <span class="texto-servicio">Artes <span class="resaltado-rojo">Marciales</span></span>
                    </div>
                    <div class="servicio-item">
                        <div class="icono-servicio danzas-aerobicas"></div>
                        <span class="texto-servicio">Danzas <span class="resaltado-rojo">Aeróbicas</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
