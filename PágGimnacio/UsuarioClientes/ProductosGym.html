<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - GymFlow</title>
  <link rel="stylesheet" href="ProdGymStyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <button class="mobile-menu-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <div class="dashboard">
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <h1>GymFlow</h1>
        <p>Tu Gimnasio Digital</p>
      </div>
        <nav class="nav-menu">
          <a href="Main.html" class="nav-item active">
            <i class="fas fa-home"></i> Principal
          </a>
          <a href="Adversiting.html" class="nav-item">
            <i class="fas fa-users"></i> Publicidad
          </a>
          <a href="Membresias.html" class="nav-item">
            <i class="fas fa-id-card"></i> Catalogo de membresías
          </a>
          <a href="Contacto.html" class="nav-item">
            <i class="fas fa-credit-card"></i> Contacto
          </a>
          <a href="Gestion.html" class="nav-item">
            <i class="fas fa-chart-bar"></i> Gestión
          </a>
          <a href="ProductosGym.html" class="nav-item">
            <i class="fas fa-headset"></i> Catálogo de productos del GymFlow
          </a>
          <a href="Pagos.html" class="nav-item">
            <i class="fas fa-headset"></i> Pagos
          </a>
        </nav>
    </aside>

    <main class="main-content">
      <h1>Catálogo de Productos</h1>
      
      <div class="filter-container">
        <button class="filter-btn active" onclick="filtrarProductos('todos')">
          <i class="fas fa-th"></i> Todos
        </button>
        <button class="filter-btn" onclick="filtrarProductos('suplementos')">
          <i class="fas fa-capsules"></i> Suplementos
        </button>
        <button class="filter-btn" onclick="filtrarProductos('equipamiento')">
          <i class="fas fa-dumbbell"></i> Equipamiento
        </button>
        <button class="filter-btn" onclick="filtrarProductos('accesorios')">
          <i class="fas fa-tshirt"></i> Accesorios
        </button>
        <button class="filter-btn" onclick="filtrarProductos('nutricion')">
          <i class="fas fa-apple-alt"></i> Nutrición
        </button>
      </div>

      <div id="productos-container" class="products-grid"></div>
    </main>
  </div>

  <script src="ProductosGym.js"></script>
</body>
</html>
